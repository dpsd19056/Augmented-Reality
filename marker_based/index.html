<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 2.0" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-sphere position="0 0 1" radius="0.5" color="#EF2D5E"></a-sphere>
            <a-cylinder position="0 0 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            
            
            
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
        
        <a-marker type="pattern" url="data/kanji.patt">
        <a-entity 
            position="0 0 0" 
            particle-system="
                texture: images/particles/star.png;
                color: #FF0000, #FFFF00; 
                size: 1, 0;
                velocityValue: 0.001 0.001 0.001;
                velocitySpread: 0.5 0 0.5; 
                accelerationValue: 0.001 0.001 0.001;
                accelerationSpread: 0.001 0.001 0.001;
                rotationAngle: 0; 
                blending: 1;
                particleCount: 200;
                maxAge: 5; ">
        </a-entity>
         </a-marker>
        
      
        
        
        
        
        
        
    </body>
</html>
